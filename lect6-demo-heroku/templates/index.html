<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
    <script type="text/javascript" src="/static/script.js"></script>
    <button id="myCoolButton">Click here!</button> 
    <input type="text" id="name" name="name" required minlength="1" maxlength="10" size="10">
</head>

<body>
    <h1>What's being reported about {{ topic }}?</h1>
    <div class='container'>
        {% for i in range(10) %}
        <div class='item'>
            <p><b>{{ headlines[i] }}</b></p>
            <p class='snip'>{{ snippets[i] }}</p>
        </div>
        {% endfor %}
    </div>

</body>

</html>
